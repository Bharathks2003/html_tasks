<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://media.istockphoto.com/id/1168750663/photo/checklist.webp?b=1&s=170667a&w=0&k=20&c=uzd6joHbEZpQwvr_xyFSngpAo0wm6weL5D2pgSZZ_nk=);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .task-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #task-input {
            padding: 10px;
            font-size: 16px;
            flex-grow: 1;
            border: 1px solid #aa2c2c;
            border-radius: 4px;
        }

        #add-task-button {
            padding: 10px;
            font-size: 16px;
            background-color: #c83535;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-task-button:hover {
            background-color: #218838;
        }

        .task-list ul {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list li.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        .task-list .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-list .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .task-list .task-actions button.complete {
            color: #28a745;
        }

        .task-list .task-actions button.delete {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-entry">
            <input type="text" id="task-input" placeholder="Enter your task">
            <button id="add-task-button">Add Task</button>
        </div>
        <div class="task-list">
            <ul id="task-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById('add-task-button').addEventListener('click', addTask);

        function addTask() {
            const taskInput = document.getElementById('task-input');

            if (taskInput.value.trim() === '') {
                alert('Please enter a task');
                return;
            }

            const taskList = document.getElementById('task-list');
            const taskItem = document.createElement('li');
            taskItem.innerHTML = `
                <span class="task-text">${taskInput.value}</span>
                <div class="task-actions">
                    <button class="complete">✔</button>
                    <button class="delete">✖</button>
                </div>
            `;

            taskItem.querySelector('.complete').addEventListener('click', () => {
                taskItem.classList.toggle('completed');
            });

            taskItem.querySelector('.delete').addEventListener('click', () => {
                taskList.removeChild(taskItem);
            });

            taskList.appendChild(taskItem);

            taskInput.value = '';
        }
    </script>
</body>
</html>
